databases:
  - name: knowledge-vault-db
    plan: free
    databaseName: knowledge_vault
    user: kvault

services:
  # Backend API
  - type: web
    name: knowledge-vault-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: knowledge-vault-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: ALLOWED_ORIGINS
        value: https://knowledge-vault-frontend.onrender.com
      - key: PYTHON_VERSION
        value: 3.12.0

  # Frontend static site
  - type: web
    name: knowledge-vault-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://knowledge-vault-api.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
